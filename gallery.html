    <link rel="stylesheet" href="css/gallery.css">

    <title>Photo Gallery</title>
</head>
<body>

    <header>
		<nav>
            <!--<img id= "logo" src="images/coatofarms.png" alt="Alpha Chi Sigma Logo" style="width:200px;height:200px;">-->
            <img src="images/AXΣ_Logo_no_bgd.png" alt="AXΣ logo" style="width:100px;height:100px;">

            <div class="nav_title">
                <span >Alpha Chi Sigma </span>
            </div>

			<ul>
				<!-- Since I am on the index file I added class = active_page to the link to index. -->

			</ul>
		</nav>
	</header>

    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade" id="first_img">
            <div class="numbertext">1 / 3</div>
            <img src="images/images/pinball_petes.jpg" style="width:100%">
            <div class="text">Arcade Games!</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/images/potluck.jpg" style="width:100%">
            <div class="text">Potluck at the House!</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/images/tabling.jpg" style="width:100%">
            <div class="text">Tabling in the Chem Building</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </main>


    <footer>
